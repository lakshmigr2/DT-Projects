<section id="feature" class="transparent-bg">
        
			<div class="container">
 <div class="row">
 <div class="box">
                <div class="col-lg-12">
 
 
    <hr>
    <button type="button" class="btn btn-info btn-lg pull-right" data-toggle="modal" data-target="#myModal">Add New Forum</button>
    <h2>All Forums</h2>
    <span class="clearfix"></span>
    </hr>
    <hr>
    </hr>
    <table class="table table-striped">
    <thead>
      <tr>
      <th>forum id</th>
        <th>Title</th>
        <th>Content</th>
        <th>Date</th>
         
          <!-- <th>category</th> -->
          <th>Edit</th>
          <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="forum in forums">
      <td>{{forum.forumId}}</td>
        <td>{{forum.title}}</td>
        <td>{{forum.content}}</td>
        <td>{{forum.dateOfCreation}}</td>
       
         <!-- <td>{{forum.category}}</td> -->
        <td><button type="button" class="btn btn-primary btn-sm "  data-toggle="modal" data-target="#editforum" ng-click="editForum(forum)">Edit</button></td>
         <td><button type="button" class="btn btn-danger btn-sm " data-toggle="modal" data-target="#deleteforum" ng-click="editForum(forum)">Delete</button></td>
      </tr>
       </tbody>
  </table>
  </div>
  </div>
  </div>
  
  
  
  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Add New Forum</h4>
        </div>
        <div class="modal-body">
         <form class="form-horizontal">
         
               <div class="form-group">
    <label class="control-label col-sm-2" for="forumId">Id:</label>
    <div class="col-sm-10">
    
    <input type="text" class="form-control" id="forumId" placeholder="forumId" required="" autofocus=""  ng-model="forumId"/>
    </div>
  </div>
         
     
         
         
         
         
         
   <div class="form-group">
    <label class="control-label col-sm-2" for="forumTitle">Title:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="title" placeholder="Enter Title" ng-model="title">
    </div>
  </div>
  
  
  <div class="form-group">
    <label class="control-label col-sm-2" for="forumDescription">Content:</label>
    <div class="col-sm-10"> 
      <textarea class="form-control" id="content" placeholder="Enter Description" ng-model="content"></textarea>
    </div>
  </div>
  
   <div class="form-group">
    <label class="control-label col-sm-2" for="forumTitle">dateOfCreation:</label>
    <div class="col-sm-10">
               <input type="date" class="form-control" id="dateOfCreation" placeholder="dateOfCreation" required="" autofocus=""  ng-model="dateOfCreation"/>
    </div>
  </div>
  
  <!-- <div class="form-group">
    <label class="control-label col-sm-2" for="category">Category:</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control" id="category" placeholder="Enter category" ng-model="category">
    </div>
  </div>
  -->
  
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary btn-lg" ng-click="addForum()" data-dismiss="modal">Post</button>
    </div>
  </div>
</form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="editforum" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Edit Forum</h4>
        </div>
        <div class="modal-body">
         <form class="form-horizontal">
         <div class="form-group">
    <label class="control-label col-sm-2" for="forum_id">Forum_Id</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control" id="forum_id" ng-model="forumDataToEdit.forumId">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="title">Title:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="title" ng-model="forumDataToEdit.title">
    </div>
  </div>
  
  
  
  <div class="form-group">
    <label class="control-label col-sm-2" for="content">content:</label>
    <div class="col-sm-10"> 
      <textarea class="form-control" id="content" ng-model="forumDataToEdit.content"></textarea>
    </div>
  </div>
  

   <div class="form-group">
    <label class="control-label col-sm-2" for="forumTitle">dateOfCreation:</label>
    <div class="col-sm-10">
               <input type="date" class="form-control" id="dateOfCreation" placeholder="dateOfCreation" required="" autofocus=""  ng-model="forumDataToEdit.dateOfCreation"/>
    </div>
  </div>

  <!-- <div class="form-group">
    <label class="control-label col-sm-2" for="category">Category:</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control" id="category" ng-model="forumDataToEdit.category">
    </div>
  </div>
 -->  
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary btn-lg" ng-click="saveEdit()" data-dismiss="modal">Save Edit</button>
    </div>
  </div>
</form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="deleteforum" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Delete Forum</h4>
        </div>
        <div class="modal-body">
         <strong >You are about to delete {{forumDataToEdit.forumId}} the forum Are you sure?</strong>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="deleteForum(forumDataToEdit)">Yes</button>
           <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
        </div>
      </div>
      
    </div>
  </div>
    </div>
    </section>
