 <div class="container">
 
 <div class="row">
            <div class="box">
                <div class="col-lg-12">
                    <hr>
                    <h2 class="intro-text text-center">
                        <strong>Register</strong> Here
                    </h2>
                    
                    <hr>
                    <h4>{{message}}</h4>
                    
                    <form role="form">
                    
                    
                        <div class="row">
                            <div class="form-group col-lg-4">
                                <label>Full Name</label>
                                <input type="text" class="form-control" ng-model="userFullName"
                                				placeholder="Full Name" required="required"/>
                            </div>
                            <div class="form-group col-lg-4">
                                <label>User Name</label>
                                <input type="text" class="form-control" ng-model="username"
                                				placeholder="UserName" required="required"/>
                            </div>
                            
                            <div class="form-group col-lg-4">
                                <label>Email Address</label>
                                <input type="email" class="form-control" ng-model="userEmail"
                                				placeholder="e-mail" required="required"/>
                            </div>
                            <div class="form-group col-lg-4">
                                <label>Phone Number</label>
                                <input type="tel" class="form-control" ng-model="userPhone"
                                				placeholder="phone number" required="required"/>
                            </div>
                            
                            <div class="form-group col-lg-4">
                                <label>Password</label>
                                <input type="password" class="form-control" ng-model="password"
                                				placeholder="password" required="required"/>
                            </div>
                            
                            <div class="form-group col-lg-4">
                                <label>Role</label>
                                <input type="text" class="form-control" ng-model="role" ng-model="role"
                                				placeholder="role" required="required"/>
                            </div>
                            
                      
                      
                       <div class="form-group col-lg-12">
                                <input type="hidden" name="save" >
                                <button type="submit" class="btn btn-default" ng-click="register()">Register</button>
                            </div>
                             
                            
                        </div>
                    </form>
                </div>
            </div>
        </div>
  </div>
